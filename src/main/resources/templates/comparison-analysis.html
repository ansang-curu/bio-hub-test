<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioDataHub - 서열 비교 분석 결과</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            /* Brutalist-inspired dark theme with neon accents */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.02);
            --bg-glass-hover: rgba(255, 255, 255, 0.05);
            
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --text-muted: #6b7280;
            
            --accent-neon: #00ff88;
            --accent-blue: #0091ff;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-orange: #f97316;
            --accent-red: #ef4444;
            --accent-yellow: #eab308;
            
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.12);
            --border-strong: rgba(255, 255, 255, 0.18);
            
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.5);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 20px rgba(0, 255, 136, 0.3);
            --shadow-glow-blue: 0 0 20px rgba(0, 145, 255, 0.2);
            
            --gradient-primary: linear-gradient(135deg, var(--accent-neon), var(--accent-blue));
            --gradient-secondary: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            --gradient-tertiary: linear-gradient(135deg, var(--accent-orange), var(--accent-red));
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 145, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(139, 92, 246, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Typography with modern hierarchy */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .display-5 {
            font-weight: 800;
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        /* Glass morphism cards */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            margin-bottom: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            background: var(--bg-glass-hover);
            border-color: var(--border-medium);
            box-shadow: var(--shadow-strong);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            background: rgba(26, 26, 26, 0.4);
            border: none;
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.5rem 2rem;
            position: relative;
        }

        .card-header h5, .card-header h6 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-header i {
            color: var(--accent-blue);
            font-size: 1.3rem;
        }

        .card-body {
            padding: 1rem 2rem 2rem;
        }

        /* Modern badge system */
        .similarity-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
        }
        
        .similarity-very-high { 
            background: var(--accent-neon);
            color: var(--bg-primary);
        }
        .similarity-high { 
            background: var(--accent-blue);
            color: var(--bg-primary);
        }
        .similarity-medium { 
            background: var(--accent-purple);
            color: var(--bg-primary);
        }
        .similarity-low { 
            background: var(--accent-orange);
            color: var(--bg-primary);
        }
        .similarity-very-low { 
            background: var(--accent-red);
            color: var(--bg-primary);
        }

        /* Futuristic stat cards */
        .stat-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-glass);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--border-medium);
            box-shadow: var(--shadow-glow-blue);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card i {
            position: relative;
            z-index: 1;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card .h4 {
            position: relative;
            z-index: 1;
            font-weight: 800;
            font-size: 2.5rem;
            margin: 1rem 0 0.5rem;
            color: var(--text-primary);
        }

        .stat-card small {
            position: relative;
            z-index: 1;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
        }

        /* Modern table design */
        .table {
            color: var(--text-primary);
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            overflow: hidden;
            margin: 0;
        }

        .table thead th {
            background: rgba(26, 26, 26, 0.9);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            padding: 1.25rem 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table tbody tr {
            border-bottom: 1px solid var(--border-subtle);
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
        }

        .table td {
            padding: 1rem;
            border: none;
            vertical-align: middle;
            color: var(--text-primary);
            background: transparent;
        }

        .table td strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .table td small {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Difference styling with neon effects */
        .stat-diff-positive { 
            color: var(--accent-neon);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        .stat-diff-negative { 
            color: var(--accent-red);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        .stat-diff-neutral { 
            color: var(--text-secondary);
        }

        /* Chart containers with glass effect */
        .chart-container {
            position: relative;
            height: 350px;
            margin: 20px 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 1.5rem;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-primary);
            opacity: 0.5;
        }

        /* Futuristic loading spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--border-medium);
            box-shadow: var(--shadow-glow);
            text-align: center;
        }

        .loading-spinner .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25rem;
            border-color: var(--accent-neon);
            border-right-color: transparent;
        }

        /* Modern breadcrumb */
        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 2rem;
        }

        .breadcrumb-item {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .breadcrumb-item a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-item a:hover {
            color: var(--accent-neon);
        }

        .breadcrumb-item.active {
            color: var(--text-primary);
        }

        /* Button redesign */
        .btn {
            font-weight: 600;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            border: 2px solid;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: transparent;
            color: var(--accent-neon);
            border-color: var(--accent-neon);
        }

        .btn-primary:hover {
            background: var(--accent-neon);
            color: var(--bg-primary) !important;
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
            border-color: var(--accent-neon);
        }

        .btn-success {
            background: transparent;
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .btn-success:hover {
            background: var(--accent-blue);
            color: var(--bg-primary) !important;
            box-shadow: var(--shadow-glow-blue);
            transform: translateY(-2px);
            border-color: var(--accent-blue);
        }

        .btn-outline-primary {
            background: transparent;
            color: var(--text-primary);
            border-color: var(--border-strong);
        }

        .btn-outline-primary:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary) !important;
            border-color: var(--accent-neon);
            transform: translateY(-2px);
            box-shadow: var(--shadow-subtle);
        }

        /* Badge styling */
        .badge {
            font-weight: 600;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .badge.bg-primary {
            background: var(--accent-blue) !important;
            color: var(--bg-primary) !important;
        }

        .badge.bg-secondary {
            background: var(--bg-tertiary) !important;
            color: var(--text-secondary) !important;
            border: 1px solid var(--border-medium);
        }

        /* Alert styling */
        .alert {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
        }

        .alert-danger {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
        }

        .alert-info {
            border-color: var(--accent-blue);
            background: rgba(0, 145, 255, 0.1);
        }

        /* Text color overrides */
        .text-muted {
            color: var(--text-secondary) !important;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-neon);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 1rem;
            }
            
            .card-body,
            .card-header {
                padding: 1.5rem;
            }
            
            .stat-card {
                padding: 1.5rem;
            }
            
            .display-5 {
                font-size: 2rem;
            }
        }

        /* Animation utilities */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Pulse animation for loading */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">분석 중...</span>
        </div>
        <div class="mt-2 text-center">
            <strong>서열 비교 분석 중...</strong>
        </div>
    </div>


    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/upload">업로드</a></li>
                        <li class="breadcrumb-item active">서열 비교 분석</li>
                    </ol>
                </nav>
                <h1 class="display-5">
                    <i class="bi bi-diagram-3"></i> 서열 비교 분석 결과
                </h1>
                <p style="color: var(--text-secondary);">기준 FASTA와 비교 FASTA들 간의 서열 차이 분석</p>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Analysis Results -->
        <div id="resultsContainer" style="display: none;">
            
            <!-- Reference File Info -->
            <div class="row mb-5">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-star"></i> 기준 파일 정보
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="referenceInfo">
                                <h6 class="mb-4 text-primary" id="referenceFileName">파일명</h6>
                                <div class="row g-4">
                                    <div class="col-md-3">
                                        <div class="stat-card">
                                            <div class="text-primary mb-2">
                                                <i class="bi bi-list-ol fs-3"></i>
                                            </div>
                                            <div class="h4 mb-1" id="refTotalSequences">0</div>
                                            <small class="text-muted">총 서열 수</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-card">
                                            <div class="text-success mb-2">
                                                <i class="bi bi-rulers fs-3"></i>
                                            </div>
                                            <div class="h4 mb-1" id="refTotalLength">0 bp</div>
                                            <small class="text-muted">총 길이</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-card">
                                            <div class="text-info mb-2">
                                                <i class="bi bi-speedometer2 fs-3"></i>
                                            </div>
                                            <div class="h4 mb-1" id="refAverageLength">0 bp</div>
                                            <small class="text-muted">평균 길이</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-card">
                                            <div class="text-warning mb-2">
                                                <i class="bi bi-pie-chart fs-3"></i>
                                            </div>
                                            <div class="h4 mb-1" id="refGcContent">0%</div>
                                            <small class="text-muted">평균 GC 함량</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sequence-by-Sequence Comparison Results -->
            <div class="row mb-4">
                <div class="col">
                    <h3><i class="bi bi-diagram-2"></i> 서열별 비교 결과</h3>
                    <div class="mb-3">
                        <small style="color: var(--text-secondary);">각 기준 서열에 대해 가장 유사한 비교 서열들을 표시합니다.</small>
                    </div>
                    <div id="sequenceComparisonResults">
                        <!-- 서열별 비교 결과가 여기에 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>

            <!-- Overall Statistics -->
            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-bar-chart"></i> 전체 비교 통계
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="overallStats">
                                <div class="row g-4">
                                    <div class="col-md-3">
                                        <div class="stat-card">
                                            <div class="mb-2" style="color: var(--accent-blue);">
                                                <i class="bi bi-list-check fs-3"></i>
                                            </div>
                                            <div class="h4 mb-1" id="totalReferenceSequences">0</div>
                                            <small style="color: var(--text-secondary);">기준 서열 수</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-card">
                                            <div class="mb-2" style="color: var(--accent-neon);">
                                                <i class="bi bi-arrow-left-right fs-3"></i>
                                            </div>
                                            <div class="h4 mb-1" id="totalComparisons">0</div>
                                            <small style="color: var(--text-secondary);">총 비교 횟수</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-card">
                                            <div class="mb-2" style="color: var(--accent-purple);">
                                                <i class="bi bi-graph-up fs-3"></i>
                                            </div>
                                            <div class="h4 mb-1" id="averageSimilarity">0</div>
                                            <small style="color: var(--text-secondary);">평균 유사도</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="stat-card">
                                            <div class="mb-2" style="color: var(--accent-orange);">
                                                <i class="bi bi-trophy fs-3"></i>
                                            </div>
                                            <div class="h4 mb-1" id="maxSimilarity">0</div>
                                            <small style="color: var(--text-secondary);">최고 유사도</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="bi bi-bar-chart-line"></i> 유사도 점수 분포</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="similarityChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="bi bi-pie-chart-fill"></i> 서열 길이 분포</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="lengthDistributionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body text-center py-5">
                            <h4 class="mb-4">
                                <i class="bi bi-arrow-right-circle"></i> 다음 단계
                            </h4>
                            <p class="mb-4" style="color: var(--text-secondary);">분석 결과를 활용하세요</p>
                            <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                                <button class="btn btn-primary btn-lg px-4" onclick="window.print()">
                                    <i class="bi bi-printer me-2"></i> 결과 출력
                                </button>
                                <button class="btn btn-success btn-lg px-4" onclick="exportResults()">
                                    <i class="bi bi-download me-2"></i> 데이터 내보내기
                                </button>
                                <a href="/upload" class="btn btn-outline-primary btn-lg px-4">
                                    <i class="bi bi-upload me-2"></i> 새 비교 분석
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        let analysisResults = null;
        let referenceId = null;
        let comparisonIds = [];

        // URL 파라미터에서 데이터 추출
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            referenceId = urlParams.get('referenceId');
            comparisonIds = urlParams.getAll('comparisonIds');
            
            if (!referenceId || comparisonIds.length === 0) {
                showError('필요한 파라미터가 누락되었습니다.');
                return;
            }
            
            console.log('Starting comparison analysis:', referenceId, comparisonIds);
            startComparisonAnalysis();
        });

        async function startComparisonAnalysis() {
            showLoading(true);
            
            try {
                // 비교 분석 시작
                const startResponse = await fetch('/api/comparison/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        referenceId: referenceId,
                        comparisonIds: comparisonIds
                    })
                });
                
                const startResult = await startResponse.json();
                
                if (!startResult.success) {
                    throw new Error(startResult.message);
                }
                
                // 결과 폴링 시작
                pollForResults();
                
            } catch (error) {
                console.error('Error starting comparison:', error);
                showError('비교 분석 시작 중 오류가 발생했습니다: ' + error.message);
                showLoading(false);
            }
        }

        async function pollForResults() {
            try {
                const params = new URLSearchParams();
                params.append('referenceId', referenceId);
                comparisonIds.forEach(id => params.append('comparisonIds', id));
                
                const response = await fetch('/api/comparison/results?' + params.toString());
                const data = await response.json();
                
                if (data.success && data.results) {
                    analysisResults = data.results;
                    displayResults(data.results);
                    showLoading(false);
                    document.getElementById('resultsContainer').style.display = 'block';
                } else {
                    // 아직 결과가 준비되지 않음, 3초 후 다시 시도
                    setTimeout(pollForResults, 3000);
                }
                
            } catch (error) {
                console.error('Error polling results:', error);
                showError('결과를 가져오는 중 오류가 발생했습니다: ' + error.message);
                showLoading(false);
            }
        }

        function displayResults(results) {
            // 기준 파일 정보 표시
            displayReferenceInfo(results.referenceFile);
            
            // 서열별 비교 결과 표시
            displaySequenceComparisonResults(results.sequenceComparisons);
            
            // 전체 통계 표시
            displaySummaryStats(results.summaryStats);
            
            // 차트 생성
            createSequenceComparisonCharts(results);
        }

        function displayReferenceInfo(referenceFile) {
            document.getElementById('referenceFileName').textContent = referenceFile.fileName;
            document.getElementById('refTotalSequences').textContent = formatNumber(referenceFile.totalSequences);
            
            // 기준 파일의 서열들 요약 통계 계산
            if (referenceFile.sequences && referenceFile.sequences.length > 0) {
                const sequences = referenceFile.sequences;
                const totalLength = sequences.reduce((sum, seq) => sum + seq.length, 0);
                const avgLength = totalLength / sequences.length;
                const avgGcContent = sequences.reduce((sum, seq) => sum + seq.gcContent, 0) / sequences.length;
                
                document.getElementById('refTotalLength').textContent = formatNumber(totalLength) + ' bp';
                document.getElementById('refAverageLength').textContent = Math.round(avgLength) + ' bp';
                document.getElementById('refGcContent').textContent = avgGcContent ? avgGcContent.toFixed(1) + '%' : 'N/A';
            }
        }

        function displaySequenceComparisonResults(sequenceComparisons) {
            const container = document.getElementById('sequenceComparisonResults');
            container.innerHTML = '';
            
            if (!sequenceComparisons || sequenceComparisons.length === 0) {
                container.innerHTML = '<div class="alert alert-info">비교할 서열이 없습니다.</div>';
                return;
            }
            
            // 서열별로 결과 표시 (페이지네이션 고려)
            const maxDisplay = 10; // 처음에 10개만 표시
            
            sequenceComparisons.slice(0, maxDisplay).forEach((seqComparison, index) => {
                const card = createSequenceComparisonCard(seqComparison, index);
                container.appendChild(card);
            });
            
            // 더 많은 서열이 있으면 "더 보기" 버튼 추가
            if (sequenceComparisons.length > maxDisplay) {
                const showMoreBtn = document.createElement('div');
                showMoreBtn.className = 'text-center mt-3';
                showMoreBtn.innerHTML = `
                    <button class="btn btn-outline-primary" onclick="showAllSequences()">
                        더 보기 (${sequenceComparisons.length - maxDisplay}개 서열 남음)
                    </button>
                `;
                container.appendChild(showMoreBtn);
            }
        }

        function createSequenceComparisonCard(seqComparison, index) {
            const card = document.createElement('div');
            card.className = 'card mb-3';
            
            const refSeq = seqComparison.referenceSequence;
            const allMatches = seqComparison.allMatches || [];
            const totalMatches = seqComparison.totalMatches || 0;
            
            // 최고 유사도 매치 (첫 번째 항목, 이미 정렬됨)
            const bestMatch = allMatches.length > 0 ? allMatches[0] : null;
            
            const similarityClass = bestMatch ? getSimilarityClass(bestMatch.similarityScore) : 'similarity-very-low';
            const similarityGrade = bestMatch ? bestMatch.similarityGrade : '매치 없음';
            const similarityScore = bestMatch ? bestMatch.similarityScore.toFixed(1) : '0.0';
            
            card.innerHTML = `
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0" style="color: var(--text-primary);">
                        <i class="bi bi-dna" style="color: var(--accent-blue);"></i> ${refSeq.sequenceId || 'Sequence ' + (index + 1)}
                    </h6>
                    <div>
                        <span class="badge me-2" style="background: var(--bg-tertiary); color: var(--text-secondary); border: 1px solid var(--border-medium);">${totalMatches}개 매치</span>
                        <span class="badge similarity-badge ${similarityClass}">
                            최고: ${similarityGrade} (${similarityScore}점)
                        </span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <small style="color: var(--text-tertiary);">기준 서열 정보</small>
                            <div class="row">
                                <div class="col-md-3">
                                    <strong style="color: var(--text-primary);">길이:</strong> <span style="color: var(--text-secondary);">${formatNumber(refSeq.length)} bp</span>
                                </div>
                                <div class="col-md-3">
                                    <strong style="color: var(--text-primary);">GC 함량:</strong> <span style="color: var(--text-secondary);">${refSeq.gcContent ? refSeq.gcContent.toFixed(1) : 'N/A'}%</span>
                                </div>
                                <div class="col-md-6">
                                    <strong style="color: var(--text-primary);">헤더:</strong> <small style="color: var(--text-secondary);">${refSeq.header}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6 style="color: var(--text-primary);"><i class="bi bi-list-ol" style="color: var(--accent-neon);"></i> 모든 비교 결과 (유사도 높은 순)</h6>
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-sm table-hover">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>순위</th>
                                        <th>서열 ID</th>
                                        <th>파일명</th>
                                        <th>유사도</th>
                                        <th>길이</th>
                                        <th>길이차이</th>
                                        <th>GC함량</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${createAllMatchesTable(allMatches)}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function createAllMatchesTable(allMatches) {
            if (!allMatches || allMatches.length === 0) {
                return '<tr><td colspan="8" class="text-center" style="color: var(--text-secondary);">매치된 서열이 없습니다.</td></tr>';
            }
            
            return allMatches.map((match, index) => {
                const compSeq = match.comparisonSequence;
                const similarityClass = getSimilarityClass(match.similarityScore);
                const rank = index + 1;
                
                // 길이 차이 색상
                const lengthDiffClass = getDiffClass(match.lengthDifference);
                // GC 차이 제거됨
                
                return `
                    <tr>
                        <td><span class="badge" style="background: var(--accent-blue); color: var(--bg-primary);">${rank}</span></td>
                        <td><strong style="color: var(--text-primary);">${compSeq.sequenceId || 'Unknown'}</strong></td>
                        <td><small style="color: var(--text-secondary);">${match.comparisonFileName}</small></td>
                        <td>
                            <span class="badge ${similarityClass}">${match.similarityScore.toFixed(1)}</span>
                            <small class="d-block" style="color: var(--text-tertiary);">${match.similarityGrade}</small>
                        </td>
                        <td style="color: var(--text-primary);">${formatNumber(compSeq.length)} bp</td>
                        <td class="${lengthDiffClass}">
                            ${formatDiff(match.lengthDifference)} bp
                        </td>
                        <td style="color: var(--text-primary);">${compSeq.gcContent ? compSeq.gcContent.toFixed(1) : 'N/A'}%</td>
                    </tr>
                `;
            }).join('');
        }

        function createMatchesAccordion(matches, parentIndex) {
            return matches.map((match, matchIndex) => {
                const accordionId = `collapse${parentIndex}_${matchIndex}`;
                const bestMatch = match.bestMatch;
                
                if (!bestMatch) {
                    return `
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button">
                                    ${match.comparisonFileName} - 매치 없음
                                </button>
                            </h2>
                        </div>
                    `;
                }
                
                const compSeq = bestMatch.comparisonSequence;
                const similarityClass = getSimilarityClass(bestMatch.similarityScore);
                
                return `
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#${accordionId}">
                                <span class="badge ${similarityClass} me-2">${bestMatch.similarityScore.toFixed(1)}</span>
                                ${match.comparisonFileName} - ${compSeq.sequenceId || 'Unknown'}
                            </button>
                        </h2>
                        <div id="${accordionId}" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>비교 서열 정보</h6>
                                        <ul class="list-unstyled">
                                            <li><strong>서열 ID:</strong> ${compSeq.sequenceId}</li>
                                            <li><strong>길이:</strong> ${formatNumber(compSeq.length)} bp</li>
                                            <li><strong>GC 함량:</strong> ${compSeq.gcContent ? compSeq.gcContent.toFixed(1) : 'N/A'}%</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>차이점</h6>
                                        <ul class="list-unstyled">
                                            <li><strong>길이 차이:</strong> 
                                                <span class="${getDiffClass(bestMatch.lengthDifference)}">
                                                    ${formatDiff(bestMatch.lengthDifference)} bp
                                                </span>
                                            </li>
                                            <li><strong>유사도:</strong> ${bestMatch.similarityGrade}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function createComparisonCard(comparison, index) {
            const card = document.createElement('div');
            card.className = 'card comparison-card';
            
            const differences = comparison.differences;
            const similarityClass = getSimilarityClass(differences.similarityScore);
            
            card.innerHTML = `
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">
                        <i class="bi bi-file-text"></i> ${comparison.fileName}
                    </h6>
                    <span class="badge similarity-badge ${similarityClass}">
                        ${differences.similarityGrade} (${differences.similarityScore.toFixed(1)}점)
                    </span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <small class="text-muted">서열 수</small>
                            <div class="fw-bold">
                                ${formatNumber(comparison.analysis.totalSequences)}
                                <small class="${getDiffClass(differences.sequenceCountDiff)}">
                                    (${formatDiff(differences.sequenceCountDiff)})
                                </small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">총 길이</small>
                            <div class="fw-bold">
                                ${formatNumber(comparison.analysis.totalLength)} bp
                                <small class="${getDiffClass(differences.totalLengthDiff)}">
                                    (${formatDiff(differences.totalLengthDiff)})
                                </small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">평균 길이</small>
                            <div class="fw-bold">
                                ${Math.round(comparison.analysis.averageLength)} bp
                                <small class="${getDiffClass(differences.averageLengthDiff)}">
                                    (${formatDiff(differences.averageLengthDiff, 1)})
                                </small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">평균 GC 함량</small>
                            <div class="fw-bold">
                                ${comparison.analysis.averageGcContent ? comparison.analysis.averageGcContent.toFixed(1) : 'N/A'}%
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function displaySummaryStats(summaryStats) {
            document.getElementById('totalReferenceSequences').textContent = formatNumber(summaryStats.totalReferenceSequences || 0);
            document.getElementById('totalComparisons').textContent = formatNumber(summaryStats.totalComparisons || 0);
            document.getElementById('averageSimilarity').textContent = (summaryStats.averageSimilarity || 0).toFixed(1);
            document.getElementById('maxSimilarity').textContent = (summaryStats.maxSimilarity || 0).toFixed(1);
        }

        function createSequenceComparisonCharts(results) {
            createSimilarityDistributionChart(results);
            createSequenceLengthDistributionChart(results);
        }

        function createSimilarityDistributionChart(results) {
            const ctx = document.getElementById('similarityChart').getContext('2d');
            
            // 모든 유사도 점수 수집 (수정된 데이터 구조에 맞춤)
            const similarityScores = [];
            if (results.sequenceComparisons) {
                results.sequenceComparisons.forEach(seqComp => {
                    if (seqComp.allMatches && seqComp.allMatches.length > 0) {
                        seqComp.allMatches.forEach(match => {
                            similarityScores.push(match.similarityScore);
                        });
                    }
                });
            }
            
            // 유사도 점수를 구간별로 분류
            const bins = ['0-20', '20-40', '40-60', '60-80', '80-100'];
            const binCounts = [0, 0, 0, 0, 0];
            
            similarityScores.forEach(score => {
                if (score < 20) binCounts[0]++;
                else if (score < 40) binCounts[1]++;
                else if (score < 60) binCounts[2]++;
                else if (score < 80) binCounts[3]++;
                else binCounts[4]++;
            });
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: bins,
                    datasets: [{
                        label: '서열 매치 수',
                        data: binCounts,
                        backgroundColor: [
                            '#ef4444', 
                            '#f97316', 
                            '#8b5cf6', 
                            '#0091ff', 
                            '#00ff88'
                        ],
                        borderColor: [
                            '#ef4444', 
                            '#f97316', 
                            '#8b5cf6', 
                            '#0091ff', 
                            '#00ff88'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '매치 수',
                                color: '#ffffff'
                            },
                            ticks: {
                                color: '#d1d5db'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.06)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '유사도 점수 구간',
                                color: '#ffffff'
                            },
                            ticks: {
                                color: '#d1d5db'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.06)'
                            }
                        }
                    }
                }
            });
        }

        function createSequenceLengthDistributionChart(results) {
            const ctx = document.getElementById('lengthDistributionChart').getContext('2d');
            
            // 기준 서열들의 길이 수집
            const referenceLengths = [];
            const comparisonLengths = [];
            
            if (results.referenceFile && results.referenceFile.sequences) {
                results.referenceFile.sequences.forEach(seq => {
                    referenceLengths.push(seq.length);
                });
            }
            
            if (results.sequenceComparisons) {
                results.sequenceComparisons.forEach(seqComp => {
                    if (seqComp.allMatches && seqComp.allMatches.length > 0) {
                        seqComp.allMatches.forEach(match => {
                            comparisonLengths.push(match.comparisonSequence.length);
                        });
                    }
                });
            }
            
            if (referenceLengths.length === 0 && comparisonLengths.length === 0) {
                // 데이터가 없으면 차트를 숨김
                document.getElementById('lengthDistributionChart').parentElement.parentElement.style.display = 'none';
                return;
            }
            
            // 길이 분포를 구간별로 계산
            const maxLength = Math.max(...referenceLengths, ...comparisonLengths);
            const binSize = Math.ceil(maxLength / 10);
            const bins = [];
            const refBinCounts = [];
            const compBinCounts = [];
            
            for (let i = 0; i < 10; i++) {
                const start = i * binSize;
                const end = (i + 1) * binSize;
                bins.push(`${start}-${end}`);
                
                const refCount = referenceLengths.filter(len => len >= start && len < end).length;
                const compCount = comparisonLengths.filter(len => len >= start && len < end).length;
                
                refBinCounts.push(refCount);
                compBinCounts.push(compCount);
            }
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: bins,
                    datasets: [{
                        label: '기준 서열',
                        data: refBinCounts,
                        backgroundColor: '#f97316',
                        borderColor: '#f97316',
                        borderWidth: 2
                    }, {
                        label: '비교 서열',
                        data: compBinCounts,
                        backgroundColor: '#0091ff',
                        borderColor: '#0091ff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '서열 수',
                                color: '#ffffff'
                            },
                            ticks: {
                                color: '#d1d5db'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.06)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '서열 길이 구간 (bp)',
                                color: '#ffffff'
                            },
                            ticks: {
                                color: '#d1d5db'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.06)'
                            }
                        }
                    }
                }
            });
        }

        // 유틸리티 함수들
        function getSimilarityClass(score) {
            if (score >= 90) return 'similarity-very-high';
            else if (score >= 75) return 'similarity-high';
            else if (score >= 60) return 'similarity-medium';
            else if (score >= 40) return 'similarity-low';
            else return 'similarity-very-low';
        }

        function getDiffClass(diff) {
            if (diff > 0) return 'stat-diff-positive';
            else if (diff < 0) return 'stat-diff-negative';
            else return 'stat-diff-neutral';
        }

        function formatDiff(diff, decimals = 0) {
            if (diff > 0) return '+' + diff.toFixed(decimals);
            else return diff.toFixed(decimals);
        }

        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function exportResults() {
            if (!analysisResults) return;
            
            const dataStr = JSON.stringify(analysisResults, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `comparison_results_${referenceId}.json`;
            link.click();
        }

        // Bootstrap 툴팁 활성화
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
