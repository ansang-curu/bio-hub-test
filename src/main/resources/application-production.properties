# ========================================
# BioDataHub Railway Production Configuration
# ========================================
spring.application.name=biodata-hub
server.port=${PORT:8080}

# ========================================
# MySQL Database Configuration
# ========================================
spring.datasource.url=${DATABASE_URL:jdbc:${MYSQL_URL}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.username=root
spring.datasource.password=lpicYjOssIIAJiKFJvHUXcxfawpJyNMr

# ========================================
# MyBatis Configuration
# ========================================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.biodatahub.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true

# ========================================
# File Upload Configuration
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=10MB

# Custom File Storage Settings
biodatahub.file.upload-dir=${UPLOAD_DIR:/tmp/uploads}/fasta
biodatahub.file.temp-dir=/tmp/temp
biodatahub.file.max-file-size=50MB
biodatahub.file.allowed-extensions=.fasta,.fa,.fas,.fna,.ffn,.faa,.frn

# ========================================
# Database Schema Initialization
# ========================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-mysql.sql
spring.sql.init.continue-on-error=true

# ========================================
# Performance Settings
# ========================================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ========================================
# Logging
# ========================================
logging.level.com.biodatahub=INFO
logging.level.org.mybatis=INFO
logging.level.com.zaxxer.hikari=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
